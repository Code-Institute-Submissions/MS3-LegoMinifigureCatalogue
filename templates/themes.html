{% extends 'base.html' %} {% block content %}

<div class="row">
  <h3>Themes</h3>
  {% for theme in themes %}
  <div class="col s12 m6 l3 minifig-container">
    <ul class="collapsible popout">
      <li>
        <div class="collapsible-header">
          <i class="material-icons iconadd">expand_more</i
          ><i class="material-icons iconremove">expand_less</i
          ><strong>{{theme.theme_name}}</strong>
        </div>
        <div class="collapsible-body">
          <a
            class="edit-link"
            href="{{ url_for('edit_minifig', minifigure_id=minifigure._id) }}"
            ><div class="edit list-item">
              Edit<i class="material-icons chevron_right">chevron_right</i>
            </div></a
          >
          <a
            class="edit-link"
            href="{{ url_for('edit_minifig', minifigure_id=minifigure._id) }}"
            ><div class="edit list-item">
              Delete<i class="material-icons chevron_right">chevron_right</i>
            </div></a
          >
        </div>
      </li>
    </ul>
  </div>
  {% endfor %}
</div>

{% endblock %}
