{% extends 'base.html' %} {% block content %}
<h3>Themes</h3>
<div class="row themes-container">
  <ul class="collapsible popout">
    {% for theme in themes %}
      <li>
        <div class="collapsible-header">
            <i class="material-icons iconadd">expand_more</i><i class="material-icons iconremove">expand_less</i><strong>{{theme.theme_name}}</strong>
        </div>
        <div class="collapsible-body">
            <a class="edit-link" href="{{ url_for('edit_theme', theme_id=theme._id) }}">
                <div class="edit list-item">Edit Theme<i class="material-icons chevron_right">chevron_right</i></div>
            </a>
            <a class="edit-link" href="{{ url_for('delete_theme', theme_id=theme._id) }}">
                <div class="edit list-item">Delete Theme<i class="material-icons chevron_right">chevron_right</i></div>
            </a>
        </div>
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add_theme') }}" class="waves-effect waves-light btn add-theme blue-btn"><i class="material-icons right">playlist_add</i>Add Theme</a>
  
</div>

<div class="row">
    
</div>
{% endblock %}
