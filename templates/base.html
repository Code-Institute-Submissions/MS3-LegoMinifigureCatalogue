<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lego Minifigures Catalogue</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
            <a href="{{ url_for('index_page') }}" class="brand-logo"><img class="lego-icon"></img><span class="logo-text">Lego Minifigure Catalogue</span></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{ url_for('index_page') }}">Home</a></li>
                <li><a href="{{ url_for('get_minifigures') }}">View Catalogue</a></li>
                <li><a href="{{ url_for('add_minifig') }}">Add Minifig</a></li>
                <li><a href="{{ url_for('get_themes') }}">Manage Themes</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="{{ url_for('index_page') }}">Home</a></li>
                <li><a href="{{ url_for('get_minifigures') }}">View Catalogue</a></li>
                <li><a href="{{ url_for('add_minifig') }}">Add Minifig</a></li>
                <li><a href="{{ url_for('get_themes') }}">Manage Themes</a></li>
            </ul>
        </div>
      </nav>
      
    </header>

    

    {% block content %} {% endblock %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".collapsible").collapsible();
        $("select").material_select();
        $(".button-collapse").sideNav();
        // The following function was found as a soluction on a Github article regarding 
        // a glitch with Materialize dropdown menus opening and immediately disappearing 
        // after the first click
        $(document).on("click", ".select-wrapper", function (event) {
            event.stopPropagation();
        });
        
      });
    </script>
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
